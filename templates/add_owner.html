{% extends 'base.html' %}

{% block title %}Add New Owner{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2 class="form-title">Add New Owner</h2>
        <p class="form-description">Enter the details for the new client.</p>

        <form method="POST" action="{{ url_for('owners.add_owner') }}" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="name">Owner Name *</label>
                <input type="text" id="name" name="name" required class="form-input" value="{{ owner.name or '' }}" autofocus>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required class="form-input" value="{{ owner.phone or '' }}" placeholder="e.g., 919-555-1234">
                 <small class="text-muted">Primary contact number.</small>
            </div>

            <div class="form-group">
                <label for="phone_carrier">Phone Carrier</label>
                <select id="phone_carrier" name="phone_carrier" class="form-input">
                    <option value="">Select Carrier (Optional)</option>
                    {% for carrier in carriers|sort %}
                        <option value="{{ carrier }}" {% if owner.phone_carrier == carrier %}selected{% endif %}>{{ carrier }}</option>
                    {% endfor %}
                </select>
                <small class="text-muted">Required for text notifications.</small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" value="{{ owner.email or '' }}" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" class="form-input" placeholder="Optional">{{ owner.address or '' }}</textarea>
            </div>

            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;">
                <input type="checkbox" id="text_notifications_enabled" name="text_notifications_enabled" {% if owner.text_notifications_enabled != False %}checked{% endif %}>
                <label for="text_notifications_enabled" style="margin-bottom: 0; font-weight: normal;">Enable Text Notifications</label>
            </div>

            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="email_notifications_enabled" name="email_notifications_enabled" {% if owner.email_notifications_enabled != False %}checked{% endif %}>
                <label for="email_notifications_enabled" style="margin-bottom: 0; font-weight: normal;">Enable Email Notifications</label>
            </div>

            <p style="font-size: 0.8rem; color: var(--text-muted);">* Required fields</p>

            <div class="form-button-wrapper" style="display: flex; gap: 1rem; justify-content: flex-end;">
                 <a href="{{ url_for('owners.directory') }}" class="button button-secondary">Cancel</a>
                <button type="submit" class="button button-primary">Add Owner</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
