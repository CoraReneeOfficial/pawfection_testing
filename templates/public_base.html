<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ store.name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='gallery.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    <main class="main-content container" style="max-width:960px; margin:0 auto;">
        {% block content %}{% endblock %}
    </main>
    <footer style="text-align:center; padding:1rem 0; color:#666;">
        &copy; {{ now().year if now else "" }} {{ store.name }}
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
